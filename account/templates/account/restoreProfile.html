{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card card-signin text-center">
            
            <div class="card-body">
                <div class="d-flex flex-column my-4">
                    <i class="material-icons md-48 m-auto">
                        lock
                    </i>
                </div>
                <h5 class="card-title m-auto ">Trouble Logging In?</h5>
                <div class="d-flex flex-column my-4">
					<a class="m-auto" href="{% url 'account:remind_username' %}">Forgot username</a>
				</div>
				<div class="d-flex flex-column my-4">
					<a class="m-auto" href="{% url 'account:restore_password' %}">Forgot password</a>
				</div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
