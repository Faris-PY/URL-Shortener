{% load static %}

<!-- Header -->
<div class="d-flex flex-column flex-lg-row p-3 px-md-4 mb-3 bg-white border-bottom shadow">
    <!-- Medium + screen -->
    <div class="d-none d-md-flex flex-row my-auto flex-grow-1 align-items-center">
        <h5 class="mr-3 font-weight-normal  justify-content-start">
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        </h5>
        <div class="d-flex flex-row-reverse flex-grow-1">
            {% if request.user.is_authenticated %}
                <nav>
                    <div class="dropdown">
                        <div class="btn-group dropleft">
                            <img class="account-image rounded-circle m-auto d-block dropdown-toggle"
                            id="id_profile_links" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{{request.user.profile_image.url}}" alt="user_image" width="40" height="40">
                            <div class="dropdown-menu" aria-labelledby="id_profile_links">
                                <a class="dropdown-item" href="{% url 'account:profile' %}">Account</a>
                                <a class="dropdown-item" href="{% url 'account:logout' %}">Logout</a>
                            </div>
                        </div>
                    </div>
                </nav>
            {% else %}
                <a class="btn btn-outline-primary m-2" href="{% url 'account:sign_up' %}">Signup</a>
                <a class="btn btn-outline-primary m-2" href="{% url 'account:sign_in' %}">Sign</a>
            {% endif %}
        </div>
    </div>
    <!-- End Medium + screen -->
    
    <!-- Smalll Screen -->
    <div  class="d-flex d-md-none flex-column my-auto align-items-center">
        <h5 class="font-weight-normal">
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        </h5>       
        <div class="d-flex flex-row-reverse flex-grow-1">
            {% if request.user.is_authenticated %}
                <nav>
                    <div class="dropdown">
                        <div class="btn-group dropleft p-2 mt-2">
                            <img class="account-image rounded-circle m-auto d-block dropdown-toggle"
                            id="id_profile_links" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{{request.user.profile_image.url}}" alt="user_image" width="40" height="40">
                            <div class="dropdown-menu" aria-labelledby="id_profile_links">
                                <a class="dropdown-item" href="{% url 'account:profile' %}">Account</a>
                                <a class="dropdown-item" href="{% url 'account:logout' %}">Logout</a>
                            </div>
                        </div>
                    </div>
                </nav>
            {% else %}
                <a class="btn btn-outline-primary m-2" href="{% url 'account:sign_up' %}">Signup</a>
                <a class="btn btn-outline-primary m-2" href="{% url 'account:sign_in' %}">Sign</a>
            {% endif %}
        </div>
    </div>
    <!-- End Smalll Screen -->
</div>
